	<main>
		
		<section id="contacto">
			<div class="contenedor">
				<form action="https://formspree.io/achuryjaramillo@gmail.com" method="post" id="emailForm">
					<h2> Contacto </h2>
					<input class="obligatorio" type="text" name="primernombre" placeholder="Primer nombre" required="" id="pnombre">
					<input class="obligatorio" type="text" name="segundonombre" placeholder="Segundo nombre" required="" id="snombre">
					<input class="obligatorio" type="email" name="_replyto" placeholder="Correo eléctronico" required="" id="correo">
					<input class="obligatorio" type="tel" name="telefono" placeholder="Teléfono" required="" id="telefono">
					<select>
						<option value="CO">Colombia</option>
					  	<option value="VE">Venezuela</option>
					  	<option value="EC">Ecuador</option>
					  	<option value="PE">Perú</option>
					  	<option value="BR">Brasil</option>
					  	<option value="ME">Mexico</option>
					  	<option value="AR">Argentina</option>
					  	<option value="CH">Chile</option>
					  	<option value="PA">Paraguay</option>
					  	<option value="UR">Uruguay</option>
					  	<option value="BO">Bolivia</option>
					  	<option value="HO">Honduras</option>
					  	<option value="NI">Nicaragua</option>
					  	<option value="EU">Estados unidos</option>
					  	<option value="CA">Canada</option>
					  	<option value="GU">Guatemala</option>
					  	<option value="SA">El salvador</option>
					  	<option value="PM">Panamá</option>
					</select>
					<h3> Necesito información de: </h3>
					<label for=""><input type="checkbox" name="codes" name="servicio" value="Internet of things"> Internet of things</label> 
					<label for=""><input type="checkbox" name="codes" name="servicio" value="Cognitive Services"> Cognitive Services</label>
					<label for=""><input type="checkbox" name="codes" name="servicio" value="Big data"> Big data</label>
					<label for=""><input type="checkbox" name="codes" name="servicio" value="Analytics">Analytics</label>
					<label for=""><input type="checkbox" name="codep" name="producto" value="Email Encryption client">Email Encryption client</label>
					<label for=""><input type="checkbox" name="codep" name="producto" value="Minitab">Minitab</label>	
					<textarea name="mensaje" placeholder="Escriba su mensaje" id="mensaje" ></textarea>
					<input class="obligatorio" type="submit" value="Enviar" id="btnenviar">
				</form>			
			</div>
