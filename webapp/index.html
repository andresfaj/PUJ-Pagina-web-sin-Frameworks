<!-- HTML no distingue las mayusculas y las minusculas-->
<!-- <nav>: Menu de navegacion, <Header>: Encabezado, <article>: noticias individuales, <section>: union de varios elementos, <aside>:, <footer>: Pie de página -->
<!-- <em>: Texto en curisva, <strong> Texto en negrilla -->
<!-- <a> su funcion son los enlances, atributos: download: Descargar un archivo, target = "_blank" para abrir un enlance externo en una página nueva del navegador
 -->
 <!-- Etiqueta link se usa para enlaces de archivos.css, atributos: rel = "stylesheet" necesario para incluir el .css, type = "text/css" indica el tipo de recurso, href = "url" se pone la dirección en donde está el .css-->
 <!-- <ul>: lista no ordenada, <ol> lista ordena, elementos de ambas listas es con <li> -->
 <!-- <span> tiene como propiedad display:inline, position:static por defecto -->
